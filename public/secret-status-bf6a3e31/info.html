<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="color-scheme" content="dark light" />
    <title>Server Dashboard - Erweiterte Informationen</title>
    <style>
        /* [Alle vorhandenen Styles bleiben gleich - hier nur der fehlende Teil] */
        :root {
            --bg: #0a0c10;
            --bg-secondary: #0f1419;
            --panel: #141922;
            --panel-hover: #1a202c;
            --line: #2a3441;
            --line-light: #3a4556;
            --text: #e8eaed;
            --text-secondary: #9ca3af;
            --text-muted: #6b7280;
            --accent: #3b82f6;
            --accent-hover: #2563eb;
            --success: #10b981;
            --warning: #f59e0b;
            --danger: #ef4444;
            --info: #06b6d4;
            --radius: 12px;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --shadow-lg: 0 20px 25px -5px rgba(0, 0, 0, 0.2), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background: linear-gradient(135deg, var(--bg) 0%, var(--bg-secondary) 100%);
            color: var(--text);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            min-height: 100vh;
            line-height: 1.6;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            flex-wrap: wrap;
            gap: 1rem;
        }

        h1 {
            font-size: 2rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--accent) 0%, var(--info) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .nav-buttons {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.625rem 1.25rem;
            background: var(--panel);
            border: 1px solid var(--line);
            border-radius: var(--radius);
            color: var(--text-secondary);
            text-decoration: none;
            transition: var(--transition);
            cursor: pointer;
            font-size: 0.875rem;
            font-weight: 500;
        }

        .btn:hover {
            background: var(--panel-hover);
            border-color: var(--line-light);
            color: var(--text);
            transform: translateY(-2px);
            box-shadow: var(--shadow);
        }

        .btn-primary {
            background: var(--accent);
            border-color: var(--accent);
            color: white;
        }

        .btn-primary:hover {
            background: var(--accent-hover);
            border-color: var(--accent-hover);
        }

        .btn.active {
            background: var(--accent);
            color: white;
            border-color: var(--accent);
        }

        .status-bar {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .status-item {
            background: var(--panel);
            border: 1px solid var(--line);
            border-radius: var(--radius);
            padding: 1rem;
            position: relative;
            overflow: hidden;
            transition: var(--transition);
        }

        .status-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 3px;
            background: var(--line);
        }

        .status-item.online::before { background: var(--success); }
        .status-item.offline::before { background: var(--danger); }
        .status-item.warning::before { background: var(--warning); }
        .status-item.info::before { background: var(--info); }

        .status-item:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
            border-color: var(--line-light);
        }

        .status-label {
            font-size: 0.75rem;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-bottom: 0.25rem;
        }

        .status-value {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--text);
        }

        .status-change {
            font-size: 0.75rem;
            margin-top: 0.25rem;
            display: flex;
            align-items: center;
            gap: 0.25rem;
        }

        .change-up { color: var(--success); }
        .change-down { color: var(--danger); }
        .change-neutral { color: var(--text-muted); }

        .card {
            background: var(--panel);
            border: 1px solid var(--line);
            border-radius: var(--radius);
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            box-shadow: var(--shadow);
            transition: var(--transition);
        }

        .card:hover {
            box-shadow: var(--shadow-lg);
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
            padding-bottom: 0.75rem;
            border-bottom: 1px solid var(--line);
        }

        .card-title {
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--text);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .card-subtitle {
            font-size: 0.875rem;
            color: var(--text-secondary);
        }

        .grid-2 {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1.5rem;
        }

        .grid-3 {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1rem;
        }

        .chart-container {
            position: relative;
            height: 300px;
            margin: 1rem 0;
        }

        .chart-container canvas {
            width: 100% !important;
            height: 100% !important;
        }

        .table-container {
            overflow-x: auto;
            margin: 1rem 0;
        }

        table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
        }

        th {
            background: var(--bg-secondary);
            color: var(--text-secondary);
            font-weight: 600;
            text-align: left;
            padding: 0.75rem;
            font-size: 0.875rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            border-bottom: 2px solid var(--line);
        }

        td {
            padding: 0.75rem;
            border-bottom: 1px solid var(--line);
            color: var(--text);
        }

        tr:hover td {
            background: var(--panel-hover);
        }

        .player-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 0.5rem;
            margin: 1rem 0;
        }

        .player-card {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem;
            background: var(--bg-secondary);
            border: 1px solid var(--line);
            border-radius: 0.5rem;
            transition: var(--transition);
        }

        .player-card:hover {
            background: var(--panel-hover);
            transform: translateX(4px);
        }

        .player-avatar {
            width: 32px;
            height: 32px;
            border-radius: 4px;
            background: var(--line);
        }

        .player-name {
            font-size: 0.875rem;
            font-weight: 500;
            color: var(--text);
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid var(--line);
            border-radius: 50%;
            border-top-color: var(--accent);
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .skeleton {
            background: linear-gradient(90deg, var(--panel) 25%, var(--panel-hover) 50%, var(--panel) 75%);
            background-size: 200% 100%;
            animation: loading 1.5s infinite;
            border-radius: 4px;
            height: 1rem;
            margin: 0.5rem 0;
        }

        @keyframes loading {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }

        .badge {
            display: inline-flex;
            align-items: center;
            gap: 0.25rem;
            padding: 0.25rem 0.625rem;
            font-size: 0.75rem;
            font-weight: 600;
            border-radius: 999px;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .badge-success {
            background: rgba(16, 185, 129, 0.2);
            color: var(--success);
            border: 1px solid rgba(16, 185, 129, 0.3);
        }

        .badge-danger {
            background: rgba(239, 68, 68, 0.2);
            color: var(--danger);
            border: 1px solid rgba(239, 68, 68, 0.3);
        }

        .badge-warning {
            background: rgba(245, 158, 11, 0.2);
            color: var(--warning);
            border: 1px solid rgba(245, 158, 11, 0.3);
        }

        .badge-info {
            background: rgba(6, 182, 212, 0.2);
            color: var(--info);
            border: 1px solid rgba(6, 182, 212, 0.3);
        }

        .tabs {
            display: flex;
            gap: 0.5rem;
            border-bottom: 2px solid var(--line);
            margin-bottom: 1rem;
        }

        .tab {
            padding: 0.75rem 1.5rem;
            background: transparent;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            transition: var(--transition);
            font-weight: 500;
            position: relative;
        }

        .tab:hover {
            color: var(--text);
        }

        .tab.active {
            color: var(--accent);
        }

        .tab.active::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            right: 0;
            height: 2px;
            background: var(--accent);
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
            animation: fadeIn 0.3s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .alert {
            padding: 1rem;
            border-radius: var(--radius);
            margin: 1rem 0;
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .alert-success {
            background: rgba(16, 185, 129, 0.1);
            border: 1px solid rgba(16, 185, 129, 0.3);
            color: var(--success);
        }

        .alert-danger {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: var(--danger);
        }

        .alert-warning {
            background: rgba(245, 158, 11, 0.1);
            border: 1px solid rgba(245, 158, 11, 0.3);
            color: var(--warning);
        }

        .alert-info {
            background: rgba(6, 182, 212, 0.1);
            border: 1px solid rgba(6, 182, 212, 0.3);
            color: var(--info);
        }

        .progress {
            width: 100%;
            height: 8px;
            background: var(--line);
            border-radius: 999px;
            overflow: hidden;
        }

        .progress-bar {
            height: 100%;
            background: var(--accent);
            border-radius: 999px;
            transition: width 0.3s ease;
        }

        .progress-bar.success { background: var(--success); }
        .progress-bar.danger { background: var(--danger); }
        .progress-bar.warning { background: var(--warning); }

        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }

            h1 {
                font-size: 1.5rem;
            }

            .status-bar {
                grid-template-columns: 1fr 1fr;
            }

            .grid-2,
            .grid-3 {
                grid-template-columns: 1fr;
            }

            .tabs {
                overflow-x: auto;
            }
        }

        [data-tooltip] {
            position: relative;
        }

        [data-tooltip]:hover::before {
            content: attr(data-tooltip);
            position: absolute;
            bottom: 100%;
            left: 50%;
            transform: translateX(-50%);
            padding: 0.5rem;
            background: var(--bg);
            color: var(--text);
            border: 1px solid var(--line);
            border-radius: 4px;
            font-size: 0.75rem;
            white-space: nowrap;
            z-index: 1000;
            margin-bottom: 0.5rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Server Dashboard</h1>
            <nav class="nav-buttons">
                <a href="./index.html" class="btn">Status</a>
                <a href="./ping.html" class="btn">Ping & Latenz</a>
                <button class="btn btn-primary" onclick="refreshAll()">Aktualisieren</button>
            </nav>
        </header>

        <div class="status-bar" id="statusBar">
            <div class="status-item" id="statusCard">
                <div class="status-label">Server Status</div>
                <div class="status-value" id="serverStatus">
                    <span class="loading"></span>
                </div>
            </div>
            
            <div class="status-item">
                <div class="status-label">Spieler Online</div>
                <div class="status-value" id="playersOnline">—</div>
            </div>
            
            <div class="status-item">
                <div class="status-label">Server Auslastung</div>
                <div class="status-value" id="serverLoad">—</div>
                <div class="progress" style="margin-top: 0.5rem">
                    <div class="progress-bar" id="loadBar" style="width: 0%"></div>
                </div>
            </div>
            
            <div class="status-item">
                <div class="status-label">Uptime Heute</div>
                <div class="status-value" id="uptimeToday">—</div>
            </div>
        </div>

        <div id="alertContainer"></div>

        <div class="grid-2">
            <div class="card">
                <div class="card-header">
                    <h2 class="card-title">Server Details</h2>
                    <span class="card-subtitle" id="serverUpdateTime">—</span>
                </div>
                
                <div class="tabs">
                    <button class="tab active" onclick="switchTab(event, 'general')">Allgemein</button>
                    <button class="tab" onclick="switchTab(event, 'performance')">Performance</button>
                </div>
                
                <div class="tab-content active" id="general-tab">
                    <table>
                        <tbody>
                            <tr>
                                <td><strong>Server Name</strong></td>
                                <td id="serverName">—</td>
                            </tr>
                            <tr>
                                <td><strong>Host</strong></td>
                                <td id="serverHost">—</td>
                            </tr>
                            <tr>
                                <td><strong>Port</strong></td>
                                <td id="serverPort">—</td>
                            </tr>
                            <tr>
                                <td><strong>Version</strong></td>
                                <td id="serverVersion">—</td>
                            </tr>
                            <tr>
                                <td><strong>MOTD</strong></td>
                                <td id="serverMotd">—</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                
                <div class="tab-content" id="performance-tab">
                    <table>
                        <tbody>
                            <tr>
                                <td><strong>CPU Auslastung</strong></td>
                                <td id="serverCpu">—</td>
                            </tr>
                            <tr>
                                <td><strong>RAM Nutzung</strong></td>
                                <td id="serverRam">—</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>

            <div class="card">
                <div class="card-header">
                    <h2 class="card-title">Spieler Statistiken</h2>
                    <span class="badge badge-info" id="playerCount">0 Online</span>
                </div>
                
                <div class="player-grid" id="playerList">
                    <div class="skeleton" style="height: 48px"></div>
                </div>
            </div>
        </div>

        <div class="card">
            <div class="card-header">
                <h2 class="card-title">Verlaufs-Diagramme</h2>
            </div>
            
            <div class="chart-container">
                <canvas id="playerChart"></canvas>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns@3"></script>

    <script>
    'use strict';

    const $ = (id) => document.getElementById(id);
    const $$ = (selector) => document.querySelectorAll(selector);
    
    let charts = {};
    let updateInterval = null;
    
    const API_BASE = window.location.origin;
    const API_ENDPOINTS = {
        status: '/api/bedrock',
        history: '/api/history'
    };

    function formatPercent(num) {
        return (num * 100).toFixed(1) + '%';
    }

    async function fetchWithTimeout(url, timeout = 5000) {
        try {
            const response = await fetch(url, {
                cache: 'no-store',
                signal: AbortSignal.timeout(timeout)
            });
            if (response.ok) return await response.json();
        } catch (error) {
            console.error('Fetch error:', error);
        }
        return null;
    }

    async function updateServerStatus() {
        try {
            const [liveData, historyData] = await Promise.all([
                fetchWithTimeout(API_BASE + API_ENDPOINTS.status),
                fetchWithTimeout(API_BASE + API_ENDPOINTS.history)
            ]);
            
            if (liveData) updateLiveStatus(liveData);
            if (historyData) updateHistoryData(historyData);
            
            $('serverUpdateTime').textContent = new Date().toLocaleTimeString('de-DE');
        } catch (error) {
            console.error('Error updating:', error);
            showAlert('Fehler beim Laden der Server-Daten', 'danger');
        }
    }

    function updateLiveStatus(data) {
        const isOnline = data.ok || data.online;
        const statusCard = $('statusCard');
        const serverStatus = $('serverStatus');
        
        statusCard.className = 'status-item ' + (isOnline ? 'online' : 'offline');
        serverStatus.innerHTML = isOnline ? 
            '<span style="color: var(--success)">Online</span>' : 
            '<span style="color: var(--danger)">Offline</span>';
        
        const playersOnline = data.players?.online || 0;
        const maxPlayers = data.players?.max || 0;
        $('playersOnline').textContent = `${playersOnline}/${maxPlayers}`;
        $('playerCount').textContent = `${playersOnline} Online`;
        
        const load = maxPlayers > 0 ? (playersOnline / maxPlayers) * 100 : 0;
        $('serverLoad').textContent = formatPercent(load / 100);
        const loadBar = $('loadBar');
        loadBar.style.width = load + '%';
        loadBar.className = 'progress-bar ' + (load > 80 ? 'danger' : load > 60 ? 'warning' : 'success');
        
        $('serverName').textContent = data.service?.name || 'Minecraft Bedrock';
        $('serverHost').textContent = data.service?.host || '—';
        $('serverPort').textContent = data.service?.port || '—';
        $('serverVersion').textContent = data.version || '—';
        $('serverMotd').textContent = data.motd || '—';
        
        updatePlayerList(data.players?.sample || []);
    }

    function updatePlayerList(players) {
        const playerList = $('playerList');
        
        if (players.length === 0) {
            playerList.innerHTML = '<div style="color: var(--text-muted); text-align: center; padding: 2rem">Keine Spieler online</div>';
            return;
        }
        
        playerList.innerHTML = players.map(player => `
            <div class="player-card" data-tooltip="${player}">
                <div class="player-avatar"></div>
                <span class="player-name">${player}</span>
            </div>
        `).join('');
    }

    function updateHistoryData(data) {
        const history = data.history || [];
        
        const todayStart = new Date();
        todayStart.setHours(0, 0, 0, 0);
        
        const todayHistory = history.filter(h => new Date(h.ts) >= todayStart);
        const onlineCount = todayHistory.filter(h => h.ok).length;
        const uptime = todayHistory.length > 0 ? onlineCount / todayHistory.length : 0;
        
        $('uptimeToday').textContent = formatPercent(uptime);
        
        updateChart(history);
    }

    function initChart() {
        const ctx = $('playerChart').getContext('2d');
        charts.playerChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: [],
                datasets: [{
                    label: 'Status',
                    data: [],
                    borderColor: '#3b82f6',
                    backgroundColor: 'rgba(59, 130, 246, 0.1)',
                    tension: 0.4,
                    fill: true
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    legend: { display: false }
                },
                scales: {
                    x: {
                        grid: { color: 'rgba(255, 255, 255, 0.1)' },
                        ticks: { color: '#9ca3af' }
                    },
                    y: {
                        beginAtZero: true,
                        max: 1,
                        grid: { color: 'rgba(255, 255, 255, 0.1)' },
                        ticks: { 
                            color: '#9ca3af',
                            callback: (value) => value === 1 ? 'Online' : value === 0 ? 'Offline' : ''
                        }
                    }
                }
            }
        });
    }

    function updateChart(history) {
        if (!charts.playerChart || !history.length) return;
        
        const last24h = history.filter(h => 
            new Date(h.ts) >= new Date(Date.now() - 24 * 60 * 60 * 1000)
        );
        
        charts.playerChart.data.labels = last24h.map(h => new Date(h.ts));
        charts.playerChart.data.datasets[0].data = last24h.map(h => h.ok ? 1 : 0);
        charts.playerChart.update('none');
    }

    function switchTab(event, tabName) {
        $$('.tab').forEach(tab => tab.classList.remove('active'));
        $$('.tab-content').forEach(content => content.classList.remove('active'));
        
        event.target.classList.add('active');
        $(tabName + '-tab').classList.add('active');
    }

    function showAlert(message, type = 'info') {
        const alertContainer = $('alertContainer');
        const alert = document.createElement('div');
        alert.className = `alert alert-${type}`;
        alert.innerHTML = `<span>${message}</span>`;
        
        alertContainer.appendChild(alert);
        
        setTimeout(() => {
            alert.style.opacity = '0';
            setTimeout(() => alert.remove(), 300);
        }, 5000);
    }

    function refreshAll() {
        updateServerStatus();
        showAlert('Daten wurden aktualisiert', 'success');
    }

    // Initialize
    initChart();
    updateServerStatus();
    
    // Auto-refresh every 60 seconds
    updateInterval = setInterval(updateServerStatus, 60000);
    </script>
</body>
</html>
